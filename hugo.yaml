title: "MobiFlight documentation"
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-dark.svg
      link: /
      width: 30
      height: 30

  footer:
    displayCopyright: true
    displayPoweredBy: false

menu:
  main:
    - name: Discord
      weight: 1
      url: "https://discord.gg/yUaBqMbz"
