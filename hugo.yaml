title: "MobiFlight documentation"
module:
  imports:
    - path: github.com/imfing/hextra

outputs:
  home: [html, llms]

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        superscript:
          enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-dark.svg
      link: /
      width: 30
      height: 30

  imageZoom:
    enable: true

  banner:
    key: "announcement"
    message: MobiFlight 11 is now available! ðŸŽ‰

  footer:
    displayCopyright: true
    displayPoweredBy: false

menu:
  main:
    - name: Donate
      weight: 1
      pageRef: /donate
    - name: Search
      weight: 2
      params:
        type: search
    - name: Discord
      weight: 3
      url: "https://mobiflight.com/discord"
      params:
        icon: discord
    - name: GitHub
      weight: 4
      url: "https://github.com/mobiflight"
      params:
        icon: github
