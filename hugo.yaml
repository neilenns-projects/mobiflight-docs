title: "MobiFlight documentation"
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-dark.svg
      link: /
      width: 30
      height: 30

  footer:
    displayCopyright: true
    displayPoweredBy: false

menu:
  main:
    - name: Donate
      weight: 1
      pageRef: /donate
    - name: Search
      weight: 2
      params:
        type: search
    - name: Discord
      weight: 3
      url: "https://discord.gg/yUaBqMbz"
      params:
        icon: discord
    - name: GitHub
      weight: 4
      url: "https://github.com/mobiflight"
      params:
        icon: github
